    <script>
        // Declear User Define Function multiplicationTable
        function multiplicationTable(num) {

            // Here is the loop 1 To 10
            for (let i = 1; i <= 10; i++) {

                // Here Genarate The Product
                const product = num * i;

                // Print Output Of product;
                console.log(num + " x " + i + " = " +  product);

        }

        console.log(multiplicationTable(22));
    </script>
